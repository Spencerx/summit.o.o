<!-- Start: Main Content Area -->
<h2 class="box-header">Latest News</h2>
<% @site.sorted_articles[0, 5].each do |article| %>

<h1> <%= article[:title] %> </h1>
<p align="right"> Published at : <%= article[:created_at] %></p>
<p><%= article[:excerpt]  %> ... </p>
<p align="right"> <%= link_to("Read more . . .", article.path) %> </p>
<hr>
<% end %>
