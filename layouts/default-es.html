<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <%= render 'scripts'%>
  <title>openSUSE Summit - <%= @item[:title] %></title>
  <meta name="generator" content="nanoc 3.3.0">

</head>
<body>
  <%= render 'header-es'%>
  <% if @item[:title] == "Hogar"%>
  <div class="mask">
    <div class="colleft">
      <div class="col1">
        <!-- Start: Main Content Area -->
        <div id="content" class="container_16  content-wrapper">
          <div class="box box-shadow grid_10">
            <%= yield%>
          </div>

          <%= render 'sidebar-es'%>

        </div>
        <!-- End: Main Content Area -->
      </div>
      <div class="col2">
        <div id="content" class="container_16  content-wrapper">
        <%= render "About-es"%>
        </div>
      </div>
    </div>
  </div>

  <%else%>
  <!-- Start: Main Content Area -->
  <div id="content" class="container_16  content-wrapper">
    <div class="box box-shadow grid_10">
      <%= yield%>
    </div>

    <%= render 'sidebar-es'%>

  </div>
  <!-- End: Main Content Area -->
  <%end%>
</body>
</html>
